<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
  <h1>Leaderboard</h1>
  <main class="d-flex">
    <div class="recent-scores d-flex">
  <div class="recent-scores-header d-flex">
    <h2>Recent Scores</h2>
    <button id="refresh">Refresh</button>
  </div>
  <ul id="score-list" class="score-list"></ul>
  </div>
    
    <div class="add-scores d-flex">
      <h2>Add your scores</h2>
    <form action="">
        <input type="text" id="user">
        <input type="text" id="score">
        <button id="insertScore">Insert Score</button>
    </form>
  </div>
</main>
</body>
</html>
